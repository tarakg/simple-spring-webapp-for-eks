<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Hotel Transylvania GuestBook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Hotel Transylvania GuestBook</h1>
    <form action="#" th:action="@{/comments}" th:object="${comments}" method="post">
    	<!-- <p>Visitor Name: <input type="text" th:field="*{name}" /></p> -->
        <!-- <p>Visitor Comments: <input type="text" th:field="*{content}" /></p>  -->
        <p>Visitor Name:     <div><input type="text" th:field="*{name}" /></div></p>
        <p>Visitor Comments: <div><textarea rows="5" cols="60" name="text" th:field="*{content}" placeholder="Enter comments"></textarea></div></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
